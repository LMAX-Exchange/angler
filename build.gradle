apply plugin: 'java'
apply plugin: 'checkstyle'

repositories {
    jcenter()
}

dependencies {
    compile 'org.agrona:Agrona:0.5'
    testCompile "junit:junit:4.11"
}

version = new Version(major: 0, minor: 0, revision: 1)

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
}

class Version {
    int major = 1, minor = 0, revision = 1

    String toString() {
        "$major.$minor.$revision"
    }
}

checkstyle {
    toolVersion = 6.3
}
