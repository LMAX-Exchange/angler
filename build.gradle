// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.7', 'org.hdrhistogram:HdrHistogram:2.1.8', 'net.openhft:affinity:3.0.5'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile "junit:junit:4.11"
}

version = new Version(major: 0, revision: 1)

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
}

task bundleJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Network Monitoring Bundle',
                'Implementation-Version': version,
                'Main-Class': 'com.epickrram.monitoring.network.BaselineTestMain'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

class Version {
    int major = 1, minor = 0, revision = 1
    boolean snapshot
    String stage

    String toString() {
        "$major.$minor.$revision${stage ? '.' + stage : ''}${snapshot ? '-SNAPSHOT' : ''}"
    }
}
